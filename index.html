<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla JS ToDo</title>
        <link rel="stylesheet" href="/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@100;400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body class="container">
        <header class="logo">
            <h1 class="logo">Vanilla JavaScript ToDo App</h1>
        </header>
        <div class="main">
            <form>
                <input type="text" placeholder="New Task...">
                <button type="submit"><i class="fas fa-plus-square" ></i></button>
            </form>

            <div class="todo-list">
                <ul>

                </ul>
                <a class="clear-all" id="clear-all">Clear All</a>
            </div>
        </div>
        <script src="/app.js"></script>
    </body>
</html>
